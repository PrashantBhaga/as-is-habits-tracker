<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            touch-action: manipulation;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-positive { background-color: #4CAF50; color: white; }
        .btn-neutral { background-color: #FFC107; color: black; }
        .btn-negative { background-color: #F44336; color: white; }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #message {
            margin-top: 20px;
            font-style: italic;
        }
        .helper-text {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }
        #loginSection, #habitSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Sheets Habit Tracker</h2>
        
        <div id="loginSection">
            <input type="text" id="userIdInput" class="input-field" placeholder="Enter your user ID">
            <button onclick="login()">Login</button>
        </div>

        <div id="habitSection">
            <input type="text" id="habitInput" class="input-field" placeholder="What was the habit?">
            <div class="helper-text">Does this behavior help me become the person I wish to be?</div>
            <div class="btn-container">
                <button class="btn btn-positive" onclick="setHabitType('+')">+</button>
                <button class="btn btn-neutral" onclick="setHabitType('=')">=</button>
                <button class="btn btn-negative" onclick="setHabitType('-')">-</button>
            </div>
            <input type="text" id="cueInput" class="input-field" placeholder="What was the cue?">
            <button id="submitBtn" onclick="submitHabit()">Submit</button>
            <button onclick="viewHabits()">View My Habits</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="message"></div>
        <div id="habitList"></div>
    </div>

    <script>
        var habitType = null;
        var userId = null;
        var GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzhbyLoSiKU0LoqR7QaLhZ62Pi0dzpmSilX7zjkyUwkvUAeEdukoU77bhAYw8Z1TQY/exec';

        function login() {
            userId = document.getElementById('userIdInput').value;
            if (userId) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('habitSection').style.display = 'block';
            } else {
                alert('Please enter a user ID');
            }
        }

        function logout() {
            userId = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('habitSection').style.display = 'none';
            document.getElementById('userIdInput').value = '';
        }

        function setHabitType(type) {
            habitType = type;
            var buttons = document.querySelectorAll('.btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.opacity = '0.5';
            }
            event.target.style.opacity = '1';
        }

        function submitHabit() {
            if (!habitType) {
                alert("Please select a habit type (+, =, or -)");
                return;
            }

            var habit = document.getElementById('habitInput').value;
            var cue = document.getElementById('cueInput').value;

            var data = {
                userId: userId,
                habit: habit,
                type: habitType,
                cue: cue,
                timestamp: new Date().toISOString()
            };

            // Create a new script element
            var script = document.createElement('script');
            script.src = GOOGLE_SCRIPT_URL + '?callback=habitCallback&' + 
                         Object.keys(data).map(function(key) { return key + '=' + encodeURIComponent(data[key]); }).join('&');
            
            // Append the script to the document to make the request
            document.body.appendChild(script);

            // Reset form
            habitType = null;
            document.getElementById('habitInput').value = '';
            document.getElementById('cueInput').value = '';
            var buttons = document.querySelectorAll('.btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.opacity = '1';
            }
        }

        function habitCallback(response) {
            if (response.success) {
                document.getElementById('message').innerText = "Habit logged successfully!";
            } else {
                document.getElementById('message').innerText = "Error logging habit.";
            }
        }

        function viewHabits() {
            // Create a new script element
            var script = document.createElement('script');
            script.src = GOOGLE_SCRIPT_URL + '?callback=viewHabitsCallback&userId=' + encodeURIComponent(userId);
            
            // Append the script to the document to make the request
            document.body.appendChild(script);
        }

        function viewHabitsCallback(data) {
            var habitList = document.getElementById('habitList');
            habitList.innerHTML = '<h3>Your Habits:</h3>';
            data.forEach(function(habit) {
                habitList.innerHTML += '<p>' + habit[0] + ': ' + habit[1] + ' (' + habit[2] + ') - Cue: ' + habit[3] + '</p>';
            });
        }

        // Show login section by default
        document.getElementById('loginSection').style.display = 'block';
    </script>
</body>
</html>
